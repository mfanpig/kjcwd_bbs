<!--{template common/header}-->

<div class="ct">
<div class="pt bb"><a href="javascript:history.back();" onclick="javascript:history.back();" >{lang back}</a> <em> &gt; </em> {echo m_lang('mods')}</div>

<div class="ipc">
<!--{if in_array($_GET[action], array('delpost', 'banpost', 'warn'))}-->
	<form id="topicadminform" method="post" autocomplete="off" action="forum.php?mod=topicadmin&action=$_GET[action]&modsubmit=yes&modclick=yes" >
		<input type="hidden" name="formhash" value="{FORMHASH}" />
		<input type="hidden" name="fid" value="$_G[fid]" />
		<input type="hidden" name="tid" value="$_G[tid]" />
		<input type="hidden" name="reason" value="{lang topicadmin_mobile_mod}" />
    <!--{if $_GET[action] == 'delpost'}-->
    	<div class="box pbm mbm inbox">
            <div class="ipcl xg1">{lang admin_delpost_confirm}</div>
            $deleteid
            <div class="inbox mtm ptb"><input type="button" onclick="javascript:history.back();return false;" value="{lang back}" class="ibt" />
            <input type="submit" name="modsubmit" id="modsubmit" value="{lang confirms}" class="ibt" /></div>
        </div>
	<!--{elseif $_GET[action] == 'banpost'}-->
        <div class="box pbm mbm inbox">
            <div class="ipcl xg1">{lang admin_banpost_confirm}</div>
            $banid
            <div class="ipcl xg1"><label><input type="radio" name="banned" class="pr" value="1" $checkban /> {lang admin_banpost}</label></div>
            <div class="ipcl xg1"><label><input type="radio" name="banned" class="pr" value="0" $checkunban /> {lang admin_unbanpost}</label></div>
            <div class="inbox mtm ptb"><input type="button" onclick="javascript:history.back();return false;" value="{lang back}" class="ibt" /> 
            <input type="submit" name="modsubmit" id="modsubmit" value="{lang confirms}" class="ibt" /></div>
        </div>
    <!--{elseif $_GET[action] == 'warn'}-->
    	<div class="box pbm mbm inbox">
            <div class="ipcl xg1">{lang admin_warn_confirm}</div>
            $warnpid
            <div class="ipcl xg1"><label><input type="radio" name="warned" class="pr" value="1" $checkwarn /> {lang topicadmin_warn_add}</label></div>
            <div class="ipcl xg1"><label><input type="radio" name="warned" class="pr" value="0" $checkunwarn /> {lang topicadmin_warn_delete}</label></div>
            <div class="inbox mtm ptb"><input type="button" onclick="javascript:history.back();return false;" value="{lang back}" class="ibt" /><input type="submit" name="modsubmit" id="modsubmit" value="{lang confirms}" class="ibt" /></div>
        </div>
    <!--{/if}-->
    </form>
<!--{else}-->
	<div class="box pbm mbm inbox">
    	<div class="ipcl xg1">{lang admin_threadtopicadmin_error}</div>
    	<div class="inbox mtm"><input type="button" onclick="javascript:history.back();return false;" value="{lang back}" class="ibt" /></div>
    </box>
<!--{/if}-->

</div>
</div>

<!--{subtemplate common/footer}-->
