<!--{subtemplate common/header}-->
<div class="ct">
<div class="pt"><a href="forum.php">{echo m_lang('home')}</a> <em> &gt; </em> {echo m_lang('favorite')}</div> 

<div class="mmt">
<a href="home.php?mod=space&uid={$_G[uid]}&do=favorite&view=me&type=forum"{if $_GET[type] == 'forum'} class="a"{/if}>{echo m_lang('mforum')}</a><a href="home.php?mod=space&uid={$_G[uid]}&do=favorite&view=me&type=thread"{if $_GET[type] == 'thread'} class="a"{/if}>{echo m_lang('mthread')}</a>
</div>
<div class="bm"> 
    <!--{if $list}-->

        <!--{loop $list $k $value}-->
            <div class="bm_c">
                <a href="$value[url]" class="xs1">$value[title]</a>
                <p class="mtn">
                <!--{if $value[description]}-->
				<span class="xg1">$value[description]</span>
                <!--{/if}-->
                <span class="xg1"><!--{date($value[dateline], 'u')}--></span>&nbsp;&nbsp;
                <a id="a_delete_$k" href="home.php?mod=spacecp&ac=favorite&op=delete&favid=$k&type={$_GET[type]}" class="xg1">({lang favorite_delete})</a>
                </p>
            </div>
        <!--{/loop}-->
    <!--{else}-->
    	<div class="bm_c ptb pbb">{lang no_favorite_yet}</div>
    <!--{/if}-->
</div>

<!--{if $multi}--><div class="pgbox">$multi</div><!--{/if}-->
</div>

<!--{subtemplate common/footer}-->
